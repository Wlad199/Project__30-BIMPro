
<div id="call-back" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<!--<button data-close type="button" class="popup__close">Закрыть</button>-->
			<div class="popup__text">
				<div class="call-back__container">
					<h3 class="call-back__title title">Оставьте заявку на звонок</h3>
					<form class="call-back__form form-call-back">
						<input class="form-call-back__name" type="text" autocomplete="off" placeholder="Имя" >
						<input class="form-call-back__tel" type="tel" autocomplete="off" placeholder="Телефон" >
						<button class="form-call-back__button button" type="submit" >Получить консультацию</button>
						<div class="form-call-back__policy">
							Нажав на кнопку, я соглашаюсь на обработку <a class="menu-link" href="#">персональных данных</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
